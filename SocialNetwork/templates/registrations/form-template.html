{% for field in form %}
	<div class="form-group">
		<div class="col-sm-12 col-md-7">
			<span class="text-danger small">{{field.errors}}</span>
		</div>
		<div class="col-sm-12 col-md-7">
		<label class="control-label col-sm-2">{{field.label_tag}}</label>
		<div class="col-sm-10 col-md-5">{{field}}</div>
		</div>
	</div>
{% endfor %}
