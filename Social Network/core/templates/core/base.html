<html>
<head>
	<title>{%block title%}Viberr{%endblock%}</title>
	{% load staticfiles %}
	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'core/styles.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/query/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
<div class="container-fluid"> 
<div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="{% url 'core:index'%}">Viberr</a>
</div>
<div class="collapse navbar-collapse" id="topNavBar">
	<ul class="nav navbar-nav">
		<li class="active">
			<a href="{%url 'core:index' %}">
				<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
				Albums
			</a>
		</li>
		<li class="">
			<a href="#">
				<span ></span>&nbsp;
				Songs
			</a>
		</li>
	</ul>

	<form class="navbar-form navbar-left" role="search" method="get" action="#">
		<div class="form-group">
			<input type="text" class="form-control" name="q" value="">
			<button type="submit" class="btn btn-default"> Search</button>
		</div>
	</form>
	
<ul class="nav navbar-nav navbar-right">
	
	{%if user.is_authenticated%}
		<li class="">
			<a href="{%url 'logout' %}">
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
				Logout
			</a>
		</li>
		<li class="">
			<a href="{%url 'profile' user.username%}">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
				Profile
			</a>
		</li>
	{%else%}
		<li class="">
			<a href="{%url 'register' %}">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
				Register
			</a>
		</li>

		<li class="">
			<a href="{%url 'login' %}">
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
				Login
			</a>
		</li>
	{%endif%}
</ul>
</div>


</div>
</nav>
{%if messages%}
{%for message in messages%}
<div class="alert alert-{{ message.tags }}">
	{{message}}
</div>
{%endfor%}
{%endif%}



{% block body %}
{% endblock %}





</body>
</html>
